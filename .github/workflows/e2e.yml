name: E2E (Playwright)

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

concurrency:
  group: e2e-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      # Usa Variables del repositorio (Settings → Secrets and variables → Actions → Variables)
      E2E_BASE_URL: ${{ vars.E2E_BASE_URL }}
      E2E_PRODUCT_URL: ${{ vars.E2E_PRODUCT_URL }}
      TZ: America/Santiago
      # Si prefieres Secrets, cambia a:
      # E2E_BASE_URL: ${{ secrets.E2E_BASE_URL }}
      # E2E_PRODUCT_URL: ${{ secrets.E2E_PRODUCT_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: |
          npm ci

      - name: Install Playwright browsers
        run: |
          npx playwright install --with-deps

      - name: Print env (debug)
        run: |
          echo "E2E_BASE_URL=$E2E_BASE_URL"
          echo "E2E_PRODUCT_URL=$E2E_PRODUCT_URL"

      - name: Run E2E tests (Playwright)
        run: |
          npx playwright test --reporter=line,github

      # Artefactos útiles (reportes, videos, traces). Subimos siempre para inspección.
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
            .playwright-artifacts/
          if-no-files-found: ignore
          retention-days: 7
