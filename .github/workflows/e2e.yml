name: E2E
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      BASE_URL: ${{ vars.E2E_BASE_URL }}   # üëà URL de tu EC2/staging
      CI: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers & OS deps
        run: npx playwright install --with-deps

      - name: Guard: BASE_URL requerido
        run: |
          if [ -z "${BASE_URL}" ]; then
            echo "‚ùå Falta BASE_URL. Define E2E_BASE_URL en Settings ‚Üí Actions ‚Üí Variables."
            exit 1
          fi

      - name: Run Playwright tests
        run: npx playwright test --reporter=line,html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
