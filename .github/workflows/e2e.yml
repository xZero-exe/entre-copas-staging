name: E2E
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers & OS deps
        run: npx playwright install --with-deps

      # Si vas a apuntar a STAGING, define E2E_BASE_URL como Variable/Secret en GitHub
      # Settings → Secrets and variables → Actions → Variables → E2E_BASE_URL
      - name: Build app (si levantas server local)
        if: ${{ !vars.E2E_BASE_URL }}
        run: npm run build

      - name: Run Playwright tests
        env:
          BASE_URL: ${{ vars.E2E_BASE_URL }} # o secrets.E2E_BASE_URL
          CI: "true"
        run: npx playwright test --reporter=line,html

      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7
