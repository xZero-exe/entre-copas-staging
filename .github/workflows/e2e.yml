name: e2e

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:   # ðŸ‘ˆ habilita botÃ³n "Run workflow" en GitHub Actions

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    env:
      CI: true
      TZ: America/Santiago
      LANG: es_CL.UTF-8
      LC_ALL: es_CL.UTF-8
      BASE_URL: ${{ secrets.BASE_URL }}   # ðŸ‘ˆ Define este Secret en GitHub

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.14.0'   # pon la misma versiÃ³n que usas en local
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Playwright browsers & deps
        run: npx playwright install --with-deps

      - name: Smoke check BASE_URL
        if: env.BASE_URL != ''
        run: |
          echo "Probing ${BASE_URL}"
          curl -I --max-time 10 "${BASE_URL}" || (echo "BASE_URL no accesible desde Actions" && exit 1)

      - name: Run Playwright tests
        run: DEBUG=pw:api npx playwright test --reporter=dot --workers=1

      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 7

      - name: Upload test-results (traces/videos/screenshots)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-results
          retention-days: 7
